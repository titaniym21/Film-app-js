<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./style/main_conrainer_sryle.css" />
    <script defer src="main.js"></script>
    <title>Film-app/main</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="title_menu" class="logo">
          <a href="../start/start.html" id="hetflix" id="logo">
            <img id="logo" src="../img/logo.png" alt="" />
          </a>
          <div>
            <a href="../main/main.html">Main</a>
          </div>
          <div id="tvseries" class="genres">TV series</div>
          <div id="film" class="genres">Movies</div>
          <div id="popular" class="genres">New and popular</div>
          <div id="my" class="genres">My list</div>
        </div>
        <div class="user_menu">
          <div class="search">
            <input id="searchInput" type="text" placeholder="Search..." />
            <img id="searchButton" src="../img/search.png" alt="" />
          </div>

          <div class="user">
            <img
              src="../start/img/user-icon.png"
              alt="User Icon"
              width="33"
              height="33"
              class="userIcon"
            />
            <span id="nameUser"></span>
          </div>
        </div>

        <ul class="list_Hetflix list_Film" id="listFilm">
          <li class="in_Hetflix">Action</li>
          <li class="in_Hetflix">Animation</li>
          <li class="in_Hetflix">Documentary</li>
          <li class="in_Hetflix">Music</li>
          <li class="in_Hetflix">Mystery</li>
          <li class="in_Hetflix">History</li>
          <li class="in_Hetflix">Thriller</li>
          <li class="in_Hetflix">War</li>
          <li class="in_Hetflix">Western</li>
        </ul>
        <ul class="list_Hetflix list_Popular" id="listPopular">
          <li class="in_Hetflix">Adventure</li>
          <li class="in_Hetflix">Comedy</li>
          <li class="in_Hetflix">Crime</li>
          <li class="in_Hetflix">Drama</li>
          <li class="in_Hetflix">Family</li>
          <li class="in_Hetflix">Fantasy</li>
          <li class="in_Hetflix">Horror</li>
          <li class="in_Hetflix">Romance</li>
          <li class="in_Hetflix">Science Fiction</li>
        </ul>
        <ul class="list_Hetflix list_My" id="listMy"></ul>
      </div>
      <div class="main">
        <div class="preview_item">
          <div class="image-container">
              <div class="left-side">
                <h1 class="preview_item_title"></h1>
                <p class="preview_item_overview"></p>
                  <div class="button-section">
                      <div class="watch">
                          <h3>Play</h3>
                          <svg fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                              <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                          </svg>
                      </div>
                      <div class="queue">
                          <h3>Watch Later</h3>
                          <svg fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                          </svg>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <div class="slider_box">
        </div>
      </div>
    </div>
  </body>
</html>
