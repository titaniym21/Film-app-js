<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>Film-app/main</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
            <a href="../start/start.html" id="hetflix">
              <img id="logo" src="../img/logo.png" alt="" />
            </a>
          </div>
        <div class="header-menu">
              <div class="genres">
                <a href="../main/main.html">
                    <h2>Main</h2>
                </a>
              </div>
              <div class="genres">
                  <h2 id="tvseries">TV series</h2>
              </div>
              <div class="genres">
                   <h2 id="film">Movies</h2>
                   <ul class="list_Hetflix list_Film" id="listFilm">
                    <li class="in_Hetflix">Action</li>
                    <li class="in_Hetflix">Animation</li>
                    <li class="in_Hetflix">Documentary</li>
                    <li class="in_Hetflix">Music</li>
                    <li class="in_Hetflix">Mystery</li>
                    <li class="in_Hetflix">History</li>
                    <li class="in_Hetflix">Thriller</li>
                    <li class="in_Hetflix">War</li>
                    <li class="in_Hetflix">Western</li>
                  </ul>
              </div>
              <div class="genres">
                   <h2 id="popular">New and popular</h2>
                   <ul class="list_Hetflix list_Popular" id="listPopular">
                    <li class="in_Hetflix">Adventure</p></li>
                    <li class="in_Hetflix">Comedy</li>
                    <li class="in_Hetflix">Crime</li>
                    <li class="in_Hetflix">Drama</li>
                    <li class="in_Hetflix">Family</li>
                    <li class="in_Hetflix">Fantasy</li>
                    <li class="in_Hetflix">Horror</li>
                    <li class="in_Hetflix">Romance</li>
                    <li class="in_Hetflix">Science Fiction</p></li>
                  </ul>
              </div>
              <div  class="genres">
                   <h2 id="my">My list</h2>
                   <ul class="list_Hetflix list_My list_width" id="listMy"></ul>
              </div>
              
              <div class="search">
                <input class="input-area" id="searchInput" type="text" placeholder="Search..." />
                <img id="searchButton" src="../img/search.png" alt="" />
              </div>
              <div class="user user_menu"></div>
        </div>
      </div>
      <div class="main">
        <div class="preview_item">
          <div class="image-container">
              <div class="left-side">
                <h1 class="preview_item_title"></h1>
                <p class="preview_item_overview"></p>
                  <div class="button-section">
                      <div class="watch title-watch-btn">
                          <h3>Play</h3>
                          <img alt="" src="../img/play-button-red.png">
                      </div>
                      <div class="add">
                          <h3>Watch Later</h3>
                          <img alt="" src="../img/add.png">
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <div class="slider_box">
        </div>
      </div>
    </div>
  </body>
</html>
