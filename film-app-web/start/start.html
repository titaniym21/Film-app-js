<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hetflix</title>

	<link rel="stylesheet" href="start.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="media.css">
  <script type="module" src="start.js"></script>
    <!-- <script defer src="./startUser.js"></script>  -->
</head>
<body>
	<header>
		<div class="logo">
            <a href="../start/start.html">
			<img id="logo" src="./img/logo.png" alt="Netflix Logo">
		</div>
    </a>
		<div class="login">
      <div class="user"></div>
			<form id="login-form"> 
      <!-- action="" method="post" -->
			<input type="submit" value="Log In">
			</form>
		</div>
	</header>
  
<section class="hidden" id="myModal">
  <div class="container right-panel-active">
    <div class="container-form container-singup">
      <form action="#" class="form" id="form1">
      <h2 class="form-tittle">Register a new user</h2>
      <input type="text" placeholder="User" class="input">
      <input id="email" type="email" placeholder="email" class="input">
      <input id="password" type="password" placeholder="password" class="input">
      <button class="btn" id="registerUserBtn">Register now</button>
      </form>
    </div>
    <div class="container-form container-singin">
      <form action="#" class="form" id="form2">
        <h2 class="form-tittle">Sing In</h2> 
        <input type="email" placeholder="email" class="input" id="inputLog">
        <input type="password" placeholder="password" class="input" id="inputPass"> 
        <!-- <a href="#" class="link">Forgot your password?</a> -->
        <button class="btn" id="loginUserBtn">Login</button>
        <div id="passwordChanged" class="linkPass hidden">Password has been changed</div>
        <button class="btnPassword" id="resetPasswordBtn">Change password</button>
      </form>
    </div>
    
    <div class="container-over">
      <div class="overlay">
        <div class="overlay-panel left-over">
          <button class="btn" id="singIn">Sing In</button>
        </div>
        <div class="overlay-panel right-over">
          <button class="btn" id="singUp">Register now</button>
        </div>
      </div>
    </div>
  </div>
</section>  
	<main> 
     
		<h1>Join Hetflix Today</h1>
	<p class="ready">Ready to watch? Enter your email to create or restart your membership.</p>
<div class="container-input" id="containerInput">
  <input type="email" placeholder="email" class="inputMain" id="inputLogMain">
<span id="email-status" class="status"></span>
</div>
    <a id="goToMainPage"><button id="startBtn" type="button" class="btn">Get Started</button></a>
	</main>
</body>
</html>
