<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <!-- <script defer src="../js/slider.js"></script> -->
    <title>Film-app/main</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" >
                <a href="../start/start.html">
                    <h1>Film-app</h1>
                </a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search...">
            </div>
                <select class="lang">
                    <option value="en">English</option>
            </select>
                <button class="sign">sign in</button>
        </div>
        <div class="main">
            <div class="preview_item">
                <div class="preview_item_title">
                    <h1>Money Plaine</h1>
                </div> 
                <div class="preview_item_control">
                    <button class="preview_item_control_start">start</button>
                    <button  class="preview_item_control_about">about</button>
                </div>
            </div>
            <div class="slider_box">
                <div class="arrow_slider">
                    <button class="left_arrow_trending arrow"><</button>
                    <div class="item_slider trending_item">
                    </div>
                    <button class="right_arrow_trending arrow">></button>
                </div>
                <div class="arrow_slider">
                    <button class="left_arrow_top_rated arrow"><</button>
                    <div class="item_slider top_rated_item">
                    </div>
                    <button class="right_arrow_top_rated arrow">></button>
                </div>
            </div>
        </div>
    </div>
